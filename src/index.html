<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MyBookList</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" fill="white">
                <path d="M0 48V487.7C0 501.1 10.9 512 24.3 512c5 0 9.9-1.5 14-4.4L192 400 345.7 507.6c4.1 2.9 9 4.4 14 4.4c13.4 0 24.3-10.9 24.3-24.3V48c0-26.5-21.5-48-48-48H48C21.5 0 0 21.5 0 48z"/>
            </svg>
            <h1>MyBookList</h1>
        </header>
    
        <div class="addbook-container">
            <div class="addbook">
                <div class="upper-message">
                    <p>Welcome! Choose your next step!</p>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                    <title>bookshelf</title><path d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" />
                </svg>
                </div>
                <div class="options">
                    <div class="first-option">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="green">
                            <title>book-plus-outline</title>
                            <path d="M13.09 20C13.21 20.72 13.46 21.39 13.81 22H6C4.89 22 4 21.11 4 20V4C4 2.9 4.89 2 6 2H18C19.11 2 20 2.9 20 4V13.09C19.67 13.04 19.34 13 19 13C18.66 13 18.33 13.04 18 13.09V4H13V12L10.5 9.75L8 12V4H6V20H13.09M20 18V15H18V18H15V20H18V23H20V20H23V18H20Z" />
                        </svg>
                        <button id="add">Add</button>
                    </div>
                    <div class="second-option">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="red">
                            <title>book-remove-outline</title>
                            <path d="M13.09 20C13.21 20.72 13.46 21.39 13.81 22H6C4.89 22 4 21.11 4 20V4C4 2.9 4.89 2 6 2H18C19.11 2 20 2.9 20 4V13.09C19.67 13.04 19.34 13 19 13C18.66 13 18.33 13.04 18 13.09V4H13V12L10.5 9.75L8 12V4H6V20H13.09M22.54 16.88L21.12 15.47L19 17.59L16.88 15.47L15.47 16.88L17.59 19L15.47 21.12L16.88 22.54L19 20.41L21.12 22.54L22.54 21.12L20.41 19L22.54 16.88Z" />
                        </svg>
                        <button id="remove">Remove</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="section-title">
                <p>Saved Books:</p>
                <div class="buttons">
                    <button id="left-nav">&lt;</button>
                    <button id="right-nav">&gt;</button>
                </div>
            </div>
            <div class="books-display">
                <div class="card">
                    <p class="title"></p>
                    <p></p>
                    <div class="icons-card">
                    </div>
                </div>
                <div class="card">
                    <p class="title"></p>
                    <p></p>
                    <div class="icons-card">
                    </div>
                </div>
                <div class="card">
                    <p class="title"></p>
                    <p></p>
                    <div class="icons-card">
                    </div>
                </div>
            </div>
        </div>
    
        <footer class="footer">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white">
                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
            <p>@valdemarvictorleitecarvalho</p>
        </footer>

        <div id="addBookDialog" class="dialog" style="display: none;">
            <div class="dialog-content">
                <h2>New Book</h2>
                <form id="addBookForm">
                    <label for="addBookName">Book Name:</label>
                    <input type="text" id="addBookName" name="bookName" required>
        
                    <label for="addBookYear">Year:</label>
                    <input type="number" id="addBookYear" name="bookYear" min="0" max="9999" required>
        
                    <label for="addBookDescription">Description:</label>
                    <textarea id="addBookDescription" name="bookDescription" rows="4" required></textarea>
        
                    <label for="addBookRead">Read:</label>
                    <select id="addBookRead" name="bookRead" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
        
                    <div class="dialog-buttons">
                        <button type="button" id="cancelAddDialog">Cancel</button>
                        <button type="submit">Add Book</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div id="removeBookDialog" class="dialog" style="display: none;">
            <div class="dialog-content">
                <h2>Remove Book</h2>
                <form id="removeBookForm">
                    <label for="removeBookName">Book Name:</label>
                    <input type="text" id="removeBookName" name="bookName" required>
        
                    <label for="removeBookYear">Year:</label>
                    <input type="number" id="removeBookYear" name="bookYear" min="0" max="9999" required>
        
                    <div class="dialog-buttons">
                        <button type="button" id="cancelRemoveDialog">Cancel</button>
                        <button type="submit">Remove Book</button>
                    </div>
                </form>
            </div>
        </div>        
    </div>

    <script src="script.js"></script>
</body>
</html>
